<div style="width: 95%; margin: auto;" id="meetup_events"></div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js"
<script>jQuery.noConflict();</script>
<script type="template/html" id="meetup_event_template">
  
  <% data.forEach( function(event){ %>
    <div style="overflow: hidden">
      <img src="<%= event.featured_photo.photo_link %>" alt="<%= event.name %>" height=300 width=400/>
      <br><br>
      <h5><%= event.name %></h5>
      <h6><i class="fa fa-map-marker"></i> <%= event.venue.name%> - <%= event.venue.address_1%>, <%= event.venue.city %></h6>
      <h6><i class="fa fa-clock-o"></i> <%= event.local_date%> at <%= event.local_time%></h6>   
      <a
        target="_blank"
        class="btn btn-primary meetup-btn"
        href="<%= event.link %>"
        alt="Clicking this button will take you to our Meetup.com page with our next scheduled event."
      >
        <i class="fa fa-meetup"></i> RSVP on Meetup
      </a>
    </div>
  <% });  %>  
 
</script>
<!-- Placeholder widget if no meetup is planned -->
<div id="meetup_placeholder" style="overflow: hidden; display:none">
  <img src="https://images.unsplash.com/photo-1459745930869-b3d0d72c3cbb?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1934&q=80" alt="man surfing through a wave" height=250 width=400/>
  <h5>Looks like we have gone surfing, connect with us below if you are interested in getting involved!</h5>
  <a
    target="_blank" class="btn btn-primary meetup-btn" href="https://www.meetup.com/Open-San-Diego/" alt="Clicking this button will take you to our Meetup.com page.">
    <i class="fa fa-meetup"></i> Join our Meetup group
  </a>
  <a target="_blank" class="btn btn-primary meetup-btn" href="https://osd-slack-auto-invite.herokuapp.com/" alt="Clicking this button will auto-invite you to join our Slack group where we organize ourselves.">
    <i class="fa fa-slack"></i> Chat with us on Slack
  </a>
  <br>
  <a target="_blank" class="btn btn-primary meetup-btn" href="https://opensandiego.us3.list-manage.com/subscribe?u=d8f7c3e34f652446cb42a7feb&amp;id=bedd4695f0" alt="Clicking this button will take you to a form to subscribe to our newsletter.">
    <i class="fa fa-envelope"></i> Subscribe to Email Updates
  </a>
</div>
<script>
  // First we need a handler function
  function handleEventFeed(events){
    if(events.data.length){
      var tpl = _.template($("#meetup_event_template").text());
      let date = dateFormater(events.data[0])
      events.data[0].local_date = date;  
      let time = timeFormater(events.data[0])
      events.data[0].local_time = time;
      $("#meetup_events").html( tpl(events ) );
    } else{
      $('#meetup_placeholder').css("display", "block")
    } 
  }

  //formats date from Meetup JSON data
  function dateFormater(event){
    let date = event.local_date
    const months = {
      '01' : 'January',
      '02' : 'February',
      '03' : 'March',
      '04' : 'April',
      '05' : 'May',
      '06' : 'June',
      '07' : 'July',
      '08' : 'August',
      '09' : 'Sepetember',
      '10' : 'October',
      '11' : 'November',
      '12' : 'December'
    }
    let month = months[date.slice(5,7)]
    return `${month} ${date.slice(8,10)}, ${date.slice(0,4)}`
  }
  
  //formats time from Meetup JSON data
  function timeFormater(event){
    let time = event.local_time; // your input
    time = time.split(':'); // convert to array
    let hours = Number(time[0]);
    let minutes = Number(time[1]);
    let timeValue;
    if (hours > 0 && hours <= 12) {
      timeValue= "" + hours;
    } else if (hours > 12) {
      timeValue= "" + (hours - 12);
    } else if (hours == 0) {
      timeValue= "12";
    }
    timeValue += (minutes < 10) ? ":0" + minutes : ":" + minutes;  // get minutes
    timeValue += (hours >= 12) ? " P.M." : " A.M.";  // get AM/PM
    return timeValue
  }

  // Then trigger a JSONP request:
  jQuery.ajax({
      url:'https://api.meetup.com/Open-San-Diego/events?&sign=true&photo-host=public&page=1&fields=featured_photo&callback=handleEventFeed',
      dataType:"jsonp"
  });
</script>
